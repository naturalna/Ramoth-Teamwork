<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>favoriteList</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="favoriteList.css" rel="stylesheet" />
    <script src="../../js/viewmodels.js"></script>
    <script src="codeBehind.js"></script>
    <script src="favoriteList.js"></script>
</head>
<body>
    <div class="favoriteList fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to favoriteList</span>
            </h1>
        </header>
        <div id="favorite-template" data-win-control="WinJS.Binding.Template">
            <div>
                  <span data-win-bind="innerText: name"></span>, 
                <!--<span data-win-bind="innerText: discription"></span>
                <img src="#" data-win-bind="src: imageURL" height="100" width="100" />-->
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <p>Content goes here.</p>
            <div id="listView" data-win-control="WinJS.UI.ListView"
                    data-win-options="{
                    oniteminvoked: CodeBehind.showListViewInvokedItem,
                    itemTemplate: select('#favorite-template'), 
                }">
                </div>
        </section>
    </div>
</body>
</html>
