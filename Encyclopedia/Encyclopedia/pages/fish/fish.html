<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>fish</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="fish.css" rel="stylesheet" />
    <script src="../../js/viewmodels.js"></script>
    <script src="codeBehind.js"></script>
    <script src="favoriteSelection.js"></script>
    <script src="fish.js"></script>
</head>
<body>
    <div class="fish fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to fish vvv</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">

            <div id="holder">

                <div id="short-fish-template" data-win-control="WinJS.Binding.Template">
                    <div>
                         <span data-win-bind="innerText: name"></span>, 
                       <!-- <span data-win-bind="innerText: discription"></span>
                        <img src="#" data-win-bind="src: imageURL" height="100" width="100" />-->
                    </div>
                </div>
                <div id="listView" data-win-control="WinJS.UI.ListView"
                    data-win-options="{
                    itemTemplate: select('#short-fish-template'),
                    layout : {type: WinJS.UI.ListLayout},
                    selectionMode: 'multi',
                    oniteminvoked: CodeBehind.showListViewInvokedItem,
                    onselectionchanged: FavoriteSelection.addSelectionToFavorite,
                }">
                </div>
            </div>

            <button id="click">nextPAge</button>
        </section>
    </div>
</body>
</html>
