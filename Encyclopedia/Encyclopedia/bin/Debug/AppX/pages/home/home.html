<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="codeBehaind.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Encyclopedia page 2!</span>
            </h1>
        </header>
        <div id="short-fish-template" data-win-control="WinJS.Binding.Template">
            <div>
                  <span data-win-bind="innerText: name"></span>, 
                <!--<span data-win-bind="innerText: discription"></span>-->
                <!--<img src="#" data-win-bind="src: imageURL" height="100" width="100" />-->
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <p>Home page</p>
            <div id="listOfAll">
                <!--template-->

                <div data-win-control="WinJS.UI.ListView"
                    data-win-options="{
                    itemDataSource: ViewModels.homeList.dataSource,
                    itemTemplate: select('#short-fish-template'), 
                    selectionMode: 'none',
                    layout : {type: WinJS.UI.ListLayout},
                    oniteminvoked: HomeCodeBehind.showListViewInvokedItem
                }">
                </div>
            </div>
            <!--from options-->
            <!--oniteminvoked: HomeCodeBehind.goToComputerDetailsPage,-->
            <button id="nextPage">NextPage</button>
        </section>
    </div>
</body>
</html>
